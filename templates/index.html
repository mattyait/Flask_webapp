<html>
  <head>
    <title>Flask Web Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted col-lg-offset-1">Select User Operation</h3>
      </div>
      <br>
      
      {% if errors %}
      <div class="alert alert-danger">
        {{ errors }}
      </div>
      {% endif %}

      {% if message %}
      <div class="alert alert-success">
        {{ message }}
      </div>
      {% endif %}

        <form class="form-horizontal" action="/usercreate" method="POST">
          
          <div class="form-group">
            <label for="name" class="col-lg-2 control-label">Username:</label>
            <div class="col-lg-2">
              <INPUT class="form-control" type="text" placeholder="User Name" name="username" value="{{request.form.username }}">
            </div>
           </div>                
      
            <div class="form-group">              
                <label for="name" class="col-lg-2 control-label">Shell Type:</label>
                <div class="col-lg-2">
                <div class="col-xs-18 selectContainer ">
                  <select class="form-control" name="shell_list">
                    <option value="none" selected>select:</option>
                    <option value="/bin/bash">/bin/bash</option>
                    <option value="/bin/sh">/bin/sh</option>
                  </select>
                </div>
              </div>
            </div>  

<!--           <div class="form-group">
            <label for="name" class="col-lg-2 control-label">Shell Type:</label>
            <div class="col-lg-2">
              <INPUT class="form-control" type="text" placeholder="Shell Type" name="shelltype" value="{{request.form.shelltype }}">
            </div>
          </div> 
 -->      
            <div class="form-group">
              <label for="name" class="col-lg-2 control-label">Home folder:</label>
              <div class="col-lg-2">
                <INPUT class="form-control" type="text" placeholder="Home Folder" name="folder" value="{{request.form.folder }}">
               </div>
            </div>

            <div class="form-group">
              <label for="name" class="col-lg-2 control-label">Password:</label>
              <div class="col-lg-2">
                <input class="form-control" type="password" placeholder="Password" name="password" value="{{request.form.password }}">
              </div>
            </div>

            <div class="form-group">
              <label for="name" class="col-lg-2 control-label">Sudo privileges? </label>
              <div class="col-lg-2">
                <INPUT type="radio" name="checkbox" value="on"> Yes
                <INPUT type="radio" name="checkbox" value="off"> No
              </div>
            </div>

            <div class="form-group">              
                <label for="name" class="col-lg-2 control-label">Action:</label>
                <div class="col-lg-2">
                <div class="col-xs-18 selectContainer ">
                  <select class="form-control" name="action_list">
                    <option value="none" selected>select:</option>
                    <option value="create">Create</option>
                    <option value="delete">Delete</option>
                    <option value="modify">Modify</option>
                  </select>
                </div>
              </div>
            </div>  

            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-2">
                <input class="btn btn-primary" type="submit" value="Submit">
              </div>
            </div>
            
        </form>
      
    
  </body>
</html>
